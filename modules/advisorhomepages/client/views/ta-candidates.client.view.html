<section ng-controller="TACandidatesController">
  <div class="page-header">
    <h1>TA Candidates</h1>
  </div>

  <button type="button" class="btn btn-default" ng-click="tryingNew()">reject</button>

  <table>
    <thead>
    <tr>
      <th class="col-xs-2">Id</th>
      <th class="col-xs-9">Name</th>
      <th class="col-xs-1"> Type</th>
      <th class="col-xs-1"> yolo1</th>
    </tr>
    </thead>
  </table>

  <accordion close-others="oneAtATime">

    <accordion-group ng-repeat="row in fakeData" is-open="status.open">
      <accordion-heading>
        <table>
          <thead>
          <tr>
            <th class="col-xs-2">Id</th>
            <th class="col-xs-9">Name</th>
            <th class="col-xs-1"> Type</th>
            <th class="col-xs-1"> yolo1</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td class="col-xs-2">{{row.id}}</td>
            <td class="col-xs-9">{{row.name}}</td>
            <td class="col-xs-1">{{row.type}}</td>
            <td class="col-xs-1">{{row.yolo1}}</td>
          </tr>
          </tbody>

        </table>
      </accordion-heading>

      <!--TODO: change this-->
      <div class="container row">
      <!--<div class="container row" ng-controller="" ng-init="findOne()">-->
        <div class="col-md-offset-1 col-md-10 formWrapper">
          <div class="page-header">
            <h3>Student Info</h3>
            <form name="Student Info" class="form-horizontal" ng-submit="tryingNew(fakeData.indexOf(row))">
              <fieldset>
                <div class="form-group" show-errors>
                  <label for="name">Name</label>
                  <input name="name" type="text" ng-model="TACandidateForms[fakeData.indexOf(row)].name" id="name" class="form-control"
                         placeholder="Name" required>
                  <!--<div ng-messages="listingForm.name.$error" role="alert">-->
                    <!--<p class="help-block error-text" ng-message="required">Listing name is required</p>-->
                  <!--</div>-->
                </div>
                <div class="form-group" show-errors>
                  <label for="type">Type</label>
                  <input name="type" type="text" ng-model="TACandidateForms[fakeData.indexOf(row)].type" id="type" class="form-control"
                         placeholder="Type" required>
                  <!--<div ng-messages="listingForm.code.$error" role="alert">-->
                    <!--<p class="help-block error-text" ng-message="required">Listing code is required</p>-->
                  <!--</div>-->
                </div>
                <div class="form-group">
                  <label for="studentId">Student-Id</label>
                  <input name="studentId" type="text" ng-model="TACandidateForms[fakeData.indexOf(row)].studentId" id="studentId" class="form-control"
                         placeholder="Student-Id">
                </div>
                <div class="form-group">
                  <label for="gpa">GPA</label>
                  <input name="gpa" type="text" ng-model="TACandidateForms[fakeData.indexOf(row)].gpa" id="gpa" class="form-control"
                         placeholder="GPA">
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-default">
                </div>
                <div>
                  <button type="button" class="btn btn-default" ng-click="tryingNew()">reject</button>
                </div>
                <div ng-show="error" class="text-danger">
                  <strong ng-bind="error"></strong>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>

    </accordion-group>
