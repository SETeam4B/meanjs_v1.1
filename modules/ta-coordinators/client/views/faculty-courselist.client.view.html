<head>
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet" type="text/css"></link>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css"></link>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"></link>
</head>

<section>
  <div class="page-header" style="font-family:'ubuntu'">
    <h1>Course List</h1>
  </div>

<div class="row headings">
    <div class="col-md-2">Course Number</div>
    <div class="col-md-4">Course Name</div>
    <div class="col-md-2">Number of Sections</div>
  </div>

  <button ng-repeat="course in courses " class ="btn btn-default btn-block" ng-click="recommend(course.courseTitle,course._id)">
  	<div class="col-md-2">{{course.courseId}}</div>
    <div class="col-md-4">{{course.courseTitle}}</div>
    <div class="col-md-2">{{course.numberOfSection}}</div>

    </button>

</section>
